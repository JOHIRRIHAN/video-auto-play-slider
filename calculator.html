<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- (866) 215-3581 -->
<body>

    <section>
        <div class="slider-wrapper">
            <div class="slider-container">
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <div class="slider">
                    <div class="slide"
                        data-related-image="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/5Gbps-Plan-Full-676x1024.png">
                        <img src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lvr-3.png"
                            alt="Slide 1">
                    </div>
                    <div class="slide"
                        data-related-image="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/300Mbps-Plan-Full-676x1024.png">
                        <img src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lver-5.png"
                            alt="Slide 2">
                    </div>
                    <div class="slide"
                        data-related-image="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/100Mbps-Plan-Full-676x1024.png">
                        <img src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lver-4.png"
                            alt="Slide 3">
                    </div>
                    <div class="slide"
                        data-related-image="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/1Gbps-Plan-Full-676x1024.png">
                        <img src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lver-1.png"
                            alt="Slide 4">
                    </div>
                    <div class="slide"
                        data-related-image="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/500Mbps-Plan-Full-676x1024.png">
                        <img src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lver-6.png"
                            alt="Slide 5">
                    </div>
                    <div class="slide"
                        data-related-image="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lver-2.png">
                        <img src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/lver-2.png"
                            alt="Slide 6">
                    </div>
                </div>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>

            <div class="active-image">
                <img id="right-side-image"
                    src="https://peoplecomefirst.softvenceomega.com/wp-content/uploads/2025/03/5Gbps-Plan-Full-676x1024.png"
                    alt="Active Image">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
